<section id="projects">
  <div class="wrapper">
    <st-filter-container
        collectionName="Project"
        [(filterGroups)]="filtersGroups"
        (filterGroupsChange)="onFiltersGroupsChanged()"
        [state]="state()"
        [totalResultCount]="totalItemCount"
        [filteredResultCount]="filteredItemCount"
        [visibleResultCount]="visibleResults().length"
        (toggleButtonsChange)="onViewToggleChanged($event)"
        (viewMore)="onViewMore()"
        [newCollectionItemUrl]="environment.github_content_repo_collection_base_url + '/projects/'">
      <!-- Results -->
      <div class="results" [ngClass]="{ 'grid' : gridView(), 'list' : !gridView() }">
        @for (project of visibleResults(); track project.id) {
          <st-project-widget
              [layout]="gridView() ? Layout.WIDGET : Layout.ROW"
              [project]="project"></st-project-widget>
        }
      </div>
    </st-filter-container>
  </div>
</section>
